<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCOM Video Conferencing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://8x8.vc/vpaas-magic-cookie-04f571ec173b46d4b69c14ae6140e7fb/external_api.js" async></script>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1>FCOM Conferencing</h1>
        </div>
        <nav class="header-nav">
            <button class="nav-button">Home</button>
            <button class="nav-button">Features</button>
            <button class="nav-button">Help</button>
            <button class="nav-button primary-button">Sign In</button>
        </nav>
    </header>

    <main class="app-main">
        <section class="hero-section">
            <div class="hero-text">
                <h2>Collaborate with Confidence</h2>
                <p>High-quality video conferencing for professionals and teams. Join a meeting in seconds.</p>
                <div class="meeting-input">
                    <input type="text" id="room-name" placeholder="Enter Room Name">
                    <button class="primary-button" onclick="startMeeting()">Join Meeting</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="{{ url_for('static', filename='people.jpg') }}" alt="Team Collaboration">
            </div>
        </section>

        <section class="meeting-container">
            <h3>Meeting Area</h3>
            <div id="jaas-container"></div>
        </section>
    </main>

    <footer class="app-footer">
        <p>Â© 2024 FCOM Conferencing. Designed for seamless communication.</p>
    </footer>

    <script>
        function startMeeting() {
            const roomName = document.getElementById('room-name').value || "DefaultRoom";
            const api = new JitsiMeetExternalAPI("8x8.vc", {
                roomName: `vpaas-magic-cookie-04f571ec173b46d4b69c14ae6140e7fb/${roomName}`,
                parentNode: document.querySelector('#jaas-container'),
                configOverwrite: {
                    startWithAudioMuted: true,
                    startWithVideoMuted: true,
                }
            });
        }
    </script>
</body>
</html>
